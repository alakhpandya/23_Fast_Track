<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .item{
        position: relative;
    }
    .carousel-img{
        height: 650px;
    }
    .text-box{
        position: absolute;
        color: white;
        font-family: cursive;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
    }
</style>
<body>
    <div class="carousel-container">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="carousel-img" src="/images/city_night.jpg" alt="">
                <div class="text-box">
                    <h2>Lorem ipsum, dolor sit amet consectetur adipisicing.</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In soluta, non quo accusantium labore reprehenderit.</p>
                </div>
            </div>
            <div class="item">
                <img class="carousel-img" src="/images/mountain-landscape-2031539_1280.jpg" alt="">
            </div>
            <div class="item">
                <img class="carousel-img" src="/images/porsche-1851246_1920.jpg" alt="">
            </div>
        </div>
    </div>
</body>
<!-- jQuery -->
<script src="/jQuery.js"></script>
