<body>
    <!-- id & classes -->
    <!-- 
        Example of id is Passport 
        id means '#'
    -->

    <!-- p#para1 -->
    <p id="para1"></p>

    <!-- 
        Example of class is Whatsapp Group
        class means '.'
     -->

        <!-- li.nav-item -->
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>
        <li class="nav-item"></li>

    <!-- Create an h1 tag with classes 'site-title', 'dark-text' & 'light-bg' -->
    <!-- h1.site-title.dark-text.light-bg -->

    <!-- Create an img tag with classes 'banner-img', 'semi-transperent', 'dark-bg' and id 'mountain1' -->
    <img  src=""  alt="" class="banner-img semi-transperent dark-bg" id="mountain1">

    <!-- Create 5 button tags with classes 'hover-green' & 'rounded-corners' and id 'btn1'  -->
    <!-- button.hover-green.rounded-corners#btn$*5 -->
    <button class="hover-green rounded-corners" id="btn1"></button>
    <button class="hover-green rounded-corners" id="btn2"></button>
    <button class="hover-green rounded-corners" id="btn3"></button>
    <button class="hover-green rounded-corners" id="btn4"></button>
    <button class="hover-green rounded-corners" id="btn5"></button>
